<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Task Manager</h1>

        <form method="POST" class="mb-4 d-flex">
            <input name="content" type="text" class="form-control me-2" placeholder="Enter a new task" required>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>

        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.content }}
                        <form action="/delete/{{ task.id }}" method="POST" class="m-0">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No tasks yet. Start adding!</p>
        {% endif %}
    </div>
</body>
</html>
