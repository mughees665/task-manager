<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">ğŸŒŸ Task Manager</h1>
                <form method="POST" action="/">
                    <div class="input-group mb-3">
                        <input type="text" name="task" class="form-control" placeholder="Enter a task..." required>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>

                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ task.text }}</span>
                            <div class="btn-group">
                                <!-- Edit Form (inline) -->
                                <form action="{{ url_for('main.edit_task', task_id=task.id) }}" method="POST" class="d-flex me-2">
                                    <input type="text" name="new_task_text" placeholder="Edit..." class="form-control me-2" required>
                                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                                </form>
                                <!-- Delete -->
                                <a href="{{ url_for('main.delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
